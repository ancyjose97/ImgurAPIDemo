spring.application.name=ImgurAPIIntegration

server.port=8080

spring.h2.console.enabled=true
# Set the path for accessing the H2 Console
spring.h2.console.path=/h2-console

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:imgurdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming.strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Log SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

imgur.client-id=17a5a8c6b9855e9

